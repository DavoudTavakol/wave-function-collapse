<mat-sidenav-container >

  <mat-sidenav mode="side" opened>
    <div id="side-nav">
      <div>Wave-function-collapse</div>
      <mat-slider (change)="updateSetting($event)" min="2" max="18" step="1">
        <input matSliderThumb />
      </mat-slider>
      <div>DIM: {{value}}</div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-container">
    <app-frame [DIM]="value" id="wfc-container"></app-frame>
  </mat-sidenav-content>

</mat-sidenav-container>
